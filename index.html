<html lang="en" >
   <head>
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-57635392-5"></script>
      <title>لیست تو-دو✍️</title>
      <meta name="viewport" content="height=device-height, initial-scale=1, user-scalable=no">
      <meta name="description" content="" />
      <link rel="shortcut icon" href="todost.png">
      <meta charset="UTF-8">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">      <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css'>
      <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
      <link rel="stylesheet" href="css/style.css">
   </head>
<body class="light" dir="rtl">

    <main>
        <div class="container-fluid p-0 m-0">
            <div class="header">
                <h1 class="animated fadeInDown header-title">لیست وظایف</h1>
                <i class="theme fa fa-sun-o" id="theme"></i>
            </div>
            <div class="main">
                <div class="row add-work align-items-center justify-content-center rounded align-items-center w-50">
                    <div class="col-md-auto col-2">
                        <i id="add-work-btn" class="fa fa-plus-circle icon-work"></i>
                    </div>
                    <div class="col-md-10 col-10">
                        <input type="text" required placeholder="افزودن وظیفه جدید..." class="input-work yekan-bakh" id="add-work-input">
                    </div>

                </div>
                <div class="row works mt-4 align-items-center justify-content-center rounded align-items-center w-50">
                    <ul class="list p-0">
                        <div id="works-list">
                            
                        </div>
                        
                        <li class="card" draggable="true">
                            <div class="row align-items-center px-3 pt-2 justify-content-center">
                                <div class="col-md-4 col-12 text-center me-md-5">
                                    <span class="text-secondary fs-6"><span id="active-count"></span> مورد باقی مانده</span>
                                </div>
                                <div class="col-md-4 text-center col-12">
                                    <span class="btn font-bold text text-primary" id="all">همه</span>
                                    <span class="btn font-bold text" id="acvite">فعال</span>
                                    <span class="btn font-bold text" id="completed">تکمیل</span>
                                </div>
                                <div class="col-md-3 text-center col-12">
                                    <span class="btn font-bold text fs-6" id="delete-completeds">حذف تکمیل شده ها</span>
                                </div>
                                
                            </div>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer">

        </div>
    </footer>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script  src="js/scripts.js"></script>
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
</body>
